<div role="document" data-toggle="modal" data-target="#exampleModal">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="addNewPostForm" (ngSubmit)="onPostFormSubmit()">
      <!--Header of the add form-->
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Add Inventory</h4>
        <!--Button to close the add form-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <!--Modal form of add inventory-->
      <div class="modal-body">
        <!--input and styles for ID-->
        <div class="form-group mb-1 ">
          <label class="col-sm-2 control-label required-field">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="id"
              [ngClass]="{ 'is-invalid':submitted && f.id.touched && f.id.errors  }" />
            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
              <div *ngIf="f.id.errors.required">ID is required.</div>
            </div>
          </div>
        </div>
        <!--input and styles for name-->
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label required-field">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name"
              [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }" />
            <div *ngIf=" f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required.</div>
            </div>
          </div>
        </div>
        <!--input and styles for Description-->
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label required-field">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="description"
              [ngClass]="{ 'is-invalid': f.description.touched && f.name.errors }" />
            <div *ngIf=" f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required.</div>
            </div>
          </div>
        </div>
        <!--input and styles for Price-->
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label required-field">Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="price"
              [ngClass]="{ 'is-invalid': f.price.touched && f.price.errors }" />
            <div *ngIf=" f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Price is required.</div>
            </div>
          </div>
        </div>
        <!--input and styles for Stock-->
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label required-field">Stock</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="stock"
              [ngClass]="{ 'is-invalid': f.stock.touched && f.stock.errors }" />
            <div *ngIf=" f.stock.errors" class="invalid-feedback">
              <div *ngIf="f.stock.errors.required">Stock is required.</div>
            </div>
          </div>
        </div>
        <!--input and styles for status-->
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="status" />
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <!--Button to close the add form-->
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <!--Button to submit add form-->
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
